<!DOCTYPE html>
<html lang="en">

      margin: 0;
      padding: 0;
      border: none;
      text-decoration: none;
      background: none;
      -webkit-font-smoothing: antialiased;
    }

    menu, ol, ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
  </style>
  <title>Document</title>
</head>
<body>
  <div class="profile-sect">

      <div class="login">
        <div class="component-1">
          <div class="prices-flag"></div>
          <div class="log-in">log in</div>
        </div>
      </div>
    </div>

    <div class="frame-4">
      <img class="dev-profile2" src="dev-profile1.png" />
    </div>

    <div class="bio">
      <img
        class="whats-app-image-2024-11-24-at-15-47-50-1"
        src="whats-app-image-2024-11-24-at-15-47-50-10.png"

      <div class="hello-my-name-is-fatur-i-am-a-student-at-stt-nf">

          <span class="hello-my-name-is-fatur-i-am-a-student-at-stt-nf-span">

            <img 
              id="faturImage"

          </span>
          <span class="hello-my-name-is-fatur-i-am-a-student-at-stt-nf-span3">

    <div class="social-media">

        <img class="instagram" src="instagram0.png" />
        <div class="faturalfrzi">@faturalfrzi</div>

      </div>
    </div>
  </div>

  <!-- JavaScript to Reload the Image -->
  <script>
    // This will force reload the image by appending a timestamp to the src URL
    function reloadImage() {
      var img = document.getElementById("faturImage");
      var currentSrc = img.src.split('?')[0]; // Strip out any existing query params
      var newSrc = currentSrc + "?time=" + new Date().getTime();  // Add a timestamp to avoid cache
      img.src = newSrc; // Set the new src to the image
    }

    window.onload = reloadImage; // Call the reload function once the page is loaded
  </script>
</body>
</html>
